<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>LogIn</title>
	<link rel="stylesheet" href="styles/login.css">
</head>




<body>
	<div class="background">
		<div class="shape"></div>
		<div class="shape"></div>
	</div>
	<form method="post" th:action="@{/revisarLogin}" th:object="${obj_usuario}">
		<h3>Login</h3>


		<label for="username">Nombre</label>
		<input type="text" placeholder="Nombre de usuario" id="username" th:field="*{usuario}">

		<label for="password">Contraseña</label>
		<input type="password" placeholder="Contraseña" id="password" th:field="*{pass}">

		<input class="boton" type="submit" value="Iniciar sesion" />

	</form>
</body>

</html>
